<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (venta(); as ventaRef) {
      <div>
        <h2 data-cy="ventaDetailsHeading"><span jhiTranslate="webTechDevicesBackApp.venta.detail.title">Venta</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ ventaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="webTechDevicesBackApp.venta.idVentaProfe">Id Venta Profe</span></dt>
          <dd>
            <span>{{ ventaRef.idVentaProfe }}</span>
          </dd>
          <dt><span jhiTranslate="webTechDevicesBackApp.venta.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ ventaRef.descripcion }}</span>
          </dd>
          <dt><span jhiTranslate="webTechDevicesBackApp.venta.preciofinal">Preciofinal</span></dt>
          <dd>
            <span>{{ ventaRef.preciofinal }}</span>
          </dd>
          <dt><span jhiTranslate="webTechDevicesBackApp.venta.fecha">Fecha</span></dt>
          <dd>
            <span>{{ ventaRef.fecha | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/venta', ventaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
