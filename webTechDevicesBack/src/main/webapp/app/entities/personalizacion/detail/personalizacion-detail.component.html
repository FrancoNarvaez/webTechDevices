<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (personalizacion(); as personalizacionRef) {
      <div>
        <h2 data-cy="personalizacionDetailsHeading">
          <span jhiTranslate="webTechDevicesBackApp.personalizacion.detail.title">Personalizacion</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ personalizacionRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="webTechDevicesBackApp.personalizacion.nombre">Nombre</span></dt>
          <dd>
            <span>{{ personalizacionRef.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="webTechDevicesBackApp.personalizacion.descripcion">Descripcion</span></dt>
          <dd>
            <span>{{ personalizacionRef.descripcion }}</span>
          </dd>
          <dt><span jhiTranslate="webTechDevicesBackApp.personalizacion.opciones">Opciones</span></dt>
          <dd>
            @if (personalizacion()!.opciones) {
              <div>
                <a [routerLink]="['/dispositivo', personalizacion()!.opciones?.id, 'view']">{{ personalizacionRef.opciones?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/personalizacion', personalizacionRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
